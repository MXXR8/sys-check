<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>SYSTEM SCAN</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    background: #0a0a0a;
    color: #00ff41;
    font-family: 'Courier New', Courier, monospace;
    font-size: 13px;
    height: 100%;
    overflow: hidden;
    -webkit-user-select: none;
    user-select: none;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 24px 20px;
  }
  .header {
    color: #ffffff;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }
  .line {
    margin-bottom: 6px;
    opacity: 0;
    transition: opacity 0.3s;
    line-height: 1.5;
  }
  .line.visible { opacity: 1; }
  .line .ok { color: #00ff41; }
  .line .fail { color: #ff4444; }
  .progress-wrap {
    margin-top: 16px;
    margin-bottom: 16px;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .progress-wrap.visible { opacity: 1; }
  .progress-bar {
    background: #1a1a1a;
    border: 1px solid #333;
    height: 18px;
    width: 100%;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    background: #00ff41;
    height: 100%;
    width: 0%;
    transition: width 0.4s ease;
  }
  .progress-text {
    margin-top: 4px;
    color: #888;
    font-size: 11px;
  }
  .result {
    margin-top: 12px;
    color: #ffffff;
    opacity: 0;
    transition: opacity 0.4s;
    line-height: 1.6;
    white-space: pre;
  }
  .result.visible { opacity: 1; }
  .result .label { color: #888; }
  .result .value { color: #00ff41; }
</style>
</head>
<body>

<div class="header">[JURISDICTION SCAN]</div>

<div class="line" id="s1">initializing secure handshake...</div>
<div class="line" id="s2">resolving IP address...</div>
<div class="line" id="s3">querying geo-database...</div>
<div class="line" id="s4">cross-referencing liquidity nodes...</div>

<div class="progress-wrap" id="progressWrap">
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <div class="progress-text" id="progressText">0%</div>
</div>

<div class="result" id="result"></div>

<script>
/**
 * ── CONFIGURATION ──
 * Replace the API key below with your ipgeolocation.io key.
 * Get one free at: https://ipgeolocation.io/signup
 */
var GEO_API_KEY = 'YOUR_API_KEY_HERE';

(function() {
  var tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();
  tg.setHeaderColor('#0a0a0a');
  tg.setBackgroundColor('#0a0a0a');

  var steps = ['s1','s2','s3','s4'];
  var progressFill = document.getElementById('progressFill');
  var progressText = document.getElementById('progressText');
  var progressWrap = document.getElementById('progressWrap');
  var resultDiv = document.getElementById('result');

  var geoData = null;

  // ── Start IP lookup immediately (runs in parallel with animation) ──
  fetch('https://api.ipgeolocation.io/ipgeo?apiKey=' + GEO_API_KEY)
    .then(function(r) { return r.json(); })
    .then(function(data) {
      if (data.ip) {
        geoData = {
          ip: data.ip,
          country: data.country_name || '',
          countryCode: data.country_code2 || '',
          city: data.city || '',
          isp: data.isp || '',
          timezone: data.time_zone ? data.time_zone.name : '',
        };
      } else {
        geoData = { error: true };
      }
    })
    .catch(function() {
      geoData = { error: true };
    });

  // ── Scanning animation ──
  function showStep(idx, status) {
    var el = document.getElementById(steps[idx]);
    if (status === 'ok') {
      el.innerHTML = el.textContent.replace('...','') + '... <span class="ok">OK</span>';
    }
    el.classList.add('visible');
  }

  function setProgress(pct) {
    progressFill.style.width = pct + '%';
    progressText.textContent = pct + '%';
  }

  function sleep(ms) {
    return new Promise(function(r) { setTimeout(r, ms); });
  }

  async function runAnimation() {
    showStep(0, 'pending');
    progressWrap.classList.add('visible');
    setProgress(10);
    await sleep(500);
    showStep(0, 'ok');
    setProgress(25);

    showStep(1, 'pending');
    await sleep(600);
    showStep(1, 'ok');
    setProgress(50);

    showStep(2, 'pending');
    await sleep(700);
    showStep(2, 'ok');
    setProgress(75);

    showStep(3, 'pending');
    await sleep(500);
    showStep(3, 'ok');
    setProgress(100);

    await sleep(300);
  }

  async function main() {
    await runAnimation();

    // Wait for geo data if the API hasn't responded yet
    var waited = 0;
    while (!geoData && waited < 5000) {
      await sleep(100);
      waited += 100;
    }

    if (geoData && !geoData.error) {
      // Briefly show the result before closing
      var masked = geoData.ip ? geoData.ip.replace(/\.\d+$/, '.xxx') : '?.?.?.xxx';
      resultDiv.innerHTML =
        '<span class="label">IP:</span>       <span class="value">' + masked + '</span>\n' +
        '<span class="label">ISP:</span>      <span class="value">' + (geoData.isp || 'unknown') + '</span>\n' +
        '<span class="label">location:</span> <span class="value">' + (geoData.city || '?') + ', ' + (geoData.countryCode || '?') + '</span>\n' +
        '<span class="label">status:</span>   <span class="value">LOCKED</span>';
      resultDiv.classList.add('visible');
      await sleep(800);

      tg.sendData(JSON.stringify(geoData));
    } else {
      // Scan failed — bot will fall back to country buttons
      tg.sendData(JSON.stringify({ error: true }));
    }
  }

  main();
})();
</script>
</body>
</html>
