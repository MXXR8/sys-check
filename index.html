<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>VERIFY REGION</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    background: #0a0a0a;
    color: #00ff41;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    height: 100%;
    overflow: hidden;
    -webkit-user-select: none;
    user-select: none;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 24px 20px;
  }
  .status {
    color: #ffffff;
    font-size: 14px;
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 20px;
  }
  .progress-wrap {
    width: 100%;
    max-width: 280px;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .progress-wrap.visible { opacity: 1; }
  .progress-bar {
    background: #1a1a1a;
    border: 1px solid #333;
    height: 18px;
    width: 100%;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    background: #00ff41;
    height: 100%;
    width: 0%;
    transition: width 0.4s ease;
  }
  .progress-text {
    margin-top: 6px;
    color: #888;
    font-size: 11px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="status" id="statusText">verifying region...</div>

<div class="progress-wrap" id="progressWrap">
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <div class="progress-text" id="progressText">0%</div>
</div>

<script>
/**
 * ── CONFIGURATION ──
 * Replace the API key below with your ipgeolocation.io key.
 * Get one free at: https://ipgeolocation.io/signup
 */
var GEO_API_KEY = '223a912aa95e4e5ea1a91c7ed317bb77';

(function() {
  var tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();
  tg.setHeaderColor('#0a0a0a');
  tg.setBackgroundColor('#0a0a0a');

  var progressFill = document.getElementById('progressFill');
  var progressText = document.getElementById('progressText');
  var progressWrap = document.getElementById('progressWrap');
  var statusText = document.getElementById('statusText');

  var geoData = null;

  // ── Start IP lookup immediately (runs in parallel with animation) ──
  fetch('https://api.ipgeolocation.io/ipgeo?apiKey=' + GEO_API_KEY)
    .then(function(r) { return r.json(); })
    .then(function(data) {
      if (data.ip) {
        geoData = {
          ip: data.ip,
          country: data.country_name || '',
          countryCode: data.country_code2 || '',
          city: data.city || '',
          isp: data.isp || '',
          timezone: data.time_zone ? data.time_zone.name : '',
        };
      } else {
        geoData = { error: true };
      }
    })
    .catch(function() {
      geoData = { error: true };
    });

  function setProgress(pct) {
    progressFill.style.width = pct + '%';
    progressText.textContent = pct + '%';
  }

  function sleep(ms) {
    return new Promise(function(r) { setTimeout(r, ms); });
  }

  async function runAnimation() {
    progressWrap.classList.add('visible');
    setProgress(15);
    await sleep(500);
    setProgress(40);
    await sleep(600);
    setProgress(70);
    await sleep(500);
    setProgress(90);
    await sleep(400);
    setProgress(100);
    await sleep(300);
  }

  async function main() {
    await runAnimation();

    // Wait for geo data if the API hasn't responded yet
    var waited = 0;
    while (!geoData && waited < 5000) {
      await sleep(100);
      waited += 100;
    }

    if (geoData && !geoData.error) {
      statusText.textContent = 'region verified ✓';
      await sleep(500);
      tg.sendData(JSON.stringify(geoData));
    } else {
      tg.sendData(JSON.stringify({ error: true }));
    }
  }

  main();
})();
</script>
</body>
</html>
